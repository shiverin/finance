{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div class="d-flex justify-content-center">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Symbol</th>
                    <th>Price traded</th>
                    <th>Quantity</th>
                    <th>Time of Trade</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows%}
                <tr>
                    <td>{{row.type}}</td>
                    <td>{{row.symbol}}</td>
                    <td>{{row.price|usd}}</td>
                    <td>{{row.quantity}}</td>
                    <td>{{row.time}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
