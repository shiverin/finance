<!DOCTYPE html>
<html>
<head>
    <title>SQL Query Tool</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        textarea { width: 100%; height: 100px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f0f0f0; }
        .error { color: red; margin-top: 20px; }
        .success { color: green; margin-top: 20px; }
        .form-section { background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 2px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="form-section">
        <h2>Run SQL Query</h2>
        <form method="POST">
            <textarea name="query" placeholder="Enter your SQL query here...">{{ query or '' }}</textarea>
            <br><br>
            <button type="submit">Run Query</button>
        </form>

        {% if error %}
            <div class="error">⚠️ {{ error }}</div>
        {% endif %}

        {% if results %}
            <table>
                {% if headers %}
                    <tr>
                        {% for header in headers %}
                            <th>{{ header }}</th>
                        {% endfor %}
                    </tr>
                {% endif %}
                {% for row in results %}
                    <tr>
                        {% for col in row %}
                            <td>{{ col }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>
</body>
</html>
